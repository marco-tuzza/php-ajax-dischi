<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Ajax</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.gabrielerapino.com/it/files/2018/11/youtube-logo.png" alt="">
            <span>Music</span>
        </div>
        <div class="nav">
            <ul>
                <li id="home">Home</li>
                <li id="dropdown">Generi</li>
                <li id="artist">Artisti</li>
                <li id="search">Cerca</li>
            </ul>
            <i class="fas fa-search"></i>
            <div class="dropdown">
                <ul>
                    <li data-genre="Rock">Rock</li>
                    <li data-genre="Pop">Pop</li>
                    <li data-genre="Jazz">Jazz</li>
                    <li data-genre="Metal">Metal</li>
                </ul>
            </div>
            <div class="dropdown-artist">
                <ul>
                    <li data-genre="Bon Jovi">Bon Jovi</li>
                    <li data-genre="Dave Weckl">Dave Weckl</li>
                    <li data-genre="Deep Purple">Deep Purple</li>
                    <li data-genre="Eric Clapton">Eric Clapton</li>
                    <li data-genre="Bon Jovi">Iron Maiden</li>
                    <li data-genre="Metallica">Metallica</li>
                    <li data-genre="Michael Jackson">Michael Jackson</li>
                    <li data-genre="Queen">Queen</li>
                    <li data-genre="Steve Gadd Band">Steve Gadd Band</li>
                    <li data-genre="Sting">Sting</li>
                </ul>
            </div>
        </div>
        <div class="user">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
        </div>
    </header>
    <main>
    </main>
    <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <div class="elemento-brano">
            <img src="{{poster}}" alt="">
            <span>{{title}}</span>
            <span>{{author}}</span>
            <span class="genre">{{genre}}</span>
            <span class="year">{{year}}</span>
        </div>
    </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
