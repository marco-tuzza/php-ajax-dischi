<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Ajax</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.gabrielerapino.com/it/files/2018/11/youtube-logo.png" alt="">
            <span>Music</span>
        </div>
        <div class="nav">
            <ul>
                <li id="home">Home</li>
                <li id="dropdown">Generi</li>
                <li id="search">Cerca</li>
            </ul>
            <input type="text" name="" value="" placeholder="Cerca">
            <i class="fas fa-search"></i>
        </div>
        <div class="user">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
        </div>
    </header>
    <main>
    </main>
    <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <div class="elemento-brano">
            <img src="{{poster}}" alt="">
            <span>{{title}}</span>
            <span>{{author}}</span>
            <span class="genre">{{genre}}</span>
            <span class="year">{{year}}</span>
        </div>
    </div>
    </script>
    <script src="main.js"></script>
</body>
</html>
